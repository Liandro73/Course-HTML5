<!DOCTYPE html>
<html lang="pt.br">

    <head>
        <title>SVG</title>
        <meta charset="UTF-8">

        <style>
        svg {background-color: #cccccc;}

        svg rect {fill: blue;stroke: red; stroke-width: 3; opacity: 0.5;}
        svg circle {fill: blue;stroke: red; stroke-width: 3; opacity: 0.5;}
        svg ellipse {fill: blue;stroke: red; stroke-width: 3; opacity: 0.5;}

        </style>
    </head>

    <body>
        
        <svg width="300" heigth="165">
            
            <rect width="280" heigth="140" x="10" y="10" rx="20" ry="20">
            <circle cx="225" cy="80" r="57">
            <ellipse cx="150" cy="180" rx="110" ry="45">
            <text x="40" y="40">Aprendendo SVG!</text>

        </svg>

    </body>
</html>
